<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="container">
        <p class="display">Touch Me,Babe!</p>
        <ul>
            <li class="digit ac">AC</li>
            <li class="digit c">C</li>
            <li class="digit autism">%</li>
            <li class="digit autism">/</li>
        </ul>
        <ul>
            <li class="digit">7</li>
            <li class="digit">8</li>
            <li class="digit">9</li>
            <li class="digit autism">*</li>
        </ul>
        <ul>
            <li class="digit">4</li>
            <li class="digit">5</li>
            <li class="digit">6</li>
            <li class="digit autism">-</li>
        </ul>
        <ul>
            <li class="digit">1</li>
            <li class="digit">2</li>
            <li class="digit">3</li>
            <li class="digit autism">+</li>
        </ul>
        <ul>
            <li class="digit zero">0</li>
            
            <li class="digit autism">=</li>
        </ul>
    </div>
    <script src="project_calc.js"></script>
</body>
</html>
